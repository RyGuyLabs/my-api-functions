# This file configures Netlify's build process and other settings.
# It is required to be in the root of your project.

# This section configures the build settings.
[build]
  # Specifies the publish directory for your site's files.
  # If your front-end code is in a folder like 'dist' or 'public',
  # change this line to reflect that directory.
  # For example: publish = "dist"
  publish = "."

# This section configures the settings for Netlify's serverless functions.
[functions]
  # Specifies the directory where your functions are located.
  directory = "netlify/functions"

# This section sets up headers for all serverless functions.
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
